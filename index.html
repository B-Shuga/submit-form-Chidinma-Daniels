<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Master Class Sign-Up</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="body">
        <div class="form_action">
            <div class="background_float">
            <form class="form_style">
                <div id="submittedList">
                    <!-- <p class="items"> i am a girl</p>-->
                </div>

                <div>
                    <h3>PERSONAL INFORMATION</h3>
                    <p>Please provide VALID informaton, as all provided information will be verified</p>
                    <p id="errormessage"></p>
                    <p id="successmessage"></p>
                </div>
                <div class="fields">
                    <label for="">Name:</label>
                    <input type="text" id="name" class="name" name="name">
                </div>
                <div class="fields">
                    <label for="">Email Address:</label>
                    <input type="text" id="email_address" name="email_address">
                </div>
                <div class="fields">
                    <label for="">Phone Number:</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>
                <div class="fields">
                    <label for="">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="fields">
                    <label for="">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="fields">
                    <label for="">Country:</label>
                    <input type="country" id="country" name="country">
                </div>
                <div class="fields">
                    <label for="">State:</label>
                    <input type="state" id="state" name="state">
                </div>
                <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
                    <button type="button" id="submitBtn" onclick="alert('good job!')">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        </div>

        <script src="./javascript.js"></script>
    </body>
</html>
